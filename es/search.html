        // Get query from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Highlight search terms in text
        function highlightText(text, query) {
            if (!text || !query) return text || '';
            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 2);
            let result = text;
            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, 'gi');
                result = result.replace(regex, '<mark>$1</mark>');
            });
            return result;
        }

        // Search function
        function search(query) {
            if (!query || query.trim().length < 2) return [];

            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 1);

            return searchIndex.filter(item => {
                const searchText = [
                    item.title,
                    item.authors,
                    item.venue,
                    item.abstract,
                    ...(item.tags || [])
                ].filter(Boolean).join(' ').toLowerCase();

                return terms.some(term => searchText.includes(term));
            }).map(item => {
                // Calculate relevance score
                const searchText = [item.title, item.authors, item.venue, item.abstract, ...(item.tags || [])].filter(Boolean).join(' ').toLowerCase();
                let score = 0;
                terms.forEach(term => {
                    if (item.title && item.title.toLowerCase().includes(term)) score += 10;
                    if (item.tags && item.tags.some(tag => tag.toLowerCase().includes(term))) score += 5;
                    if (item.authors && item.authors.toLowerCase().includes(term)) score += 3;
                    if (item.abstract && item.abstract.toLowerCase().includes(term)) score += 1;
                });
                return { ...item, score };
            }).sort((a, b) => b.score - a.score);
        }

        // Render results
        function renderResults(results, query) {
            const resultsCount = document.getElementById('results-count');
            const resultsList = document.getElementById('results-list');

            if (results.length === 0) {
                resultsCount.textContent = '';
                resultsList.innerHTML = '<p class="no-results">No se encontraron resultados. Intente con otras palabras clave.</p>';
                return;
            }

            resultsCount.textContent = `${results.length} resultado${results.length !== 1 ? 's' : ''} encontrado${results.length !== 1 ? 's' : ''}`;

            resultsList.innerHTML = results.map(item => `
                <div class="result-item">
                    <div class="result-category">${item.category}</div>
                    <a href="${item.url}" class="result-title">${highlightText(item.title, query)}</a>
                    ${item.authors ? `<div class="result-meta">${highlightText(item.authors, query)}</div>` : ''}
                    ${item.venue ? `<div class="result-meta">${highlightText(item.venue, query)}</div>` : ''}
                    ${item.abstract ? `<div class="result-excerpt">${highlightText(item.abstract, query)}</div>` : ''}
                </div>
            `).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const query = getQueryParam('q');
            const searchInput = document.getElementById('search-input');
            const queryDisplay = document.getElementById('search-query-display');

            if (query) {
                searchInput.value = query;
                queryDisplay.textContent = `para "${query}"`;
                const results = search(query);
                renderResults(results, query);
            }
        });
    </script>
